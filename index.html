<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Billr! Say hello to your new bill splitting assistant">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4901635062361937"
        crossorigin="anonymous"></script>
    <title>Billr</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4"><img src="favicon.png" alt="Favicon" class="mr-2"><b>Billr</b> - Your Bill
            Splitting Assistant</h1>

        <div class="row">
            <div class="col-lg-3">
                <h2>Step 1 - Set Tax Rate:</h2>
                <form id="taxForm" class="mb-4">
                    <div class="form-group">
                        <label for="taxRateInput">Tax Rate (e.g. 0.05 for 5%):</label>
                        <input type="number" id="taxRateInput" step="0.01" class="form-control" required>
                    </div>
                    <button type="button" id="setTaxButton" class="btn btn-primary">Set Tax Rate</button>
                </form>
            </div>

            <div class="col-lg-3">
                <h2>Step 2 - Add People:</h2>
                <form id="billForm" class="mb-4">
                    <div class="form-group">
                        <label for="name">Person Name:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <button type="button" id="addButton" class="btn btn-primary">Add Person</button>
                </form>
            </div>

            <div class="col-lg-3">
                <h2>Step 3 - Add Items:</h2>
                <form id="itemForm" class="mb-4">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Item Price:</label>
                        <input type="number" id="itemPrice" step="0.01" class="form-control" required>
                    </div>
                    <label>Select Person/People:</label>
                    <div id="peopleCheckboxes"></div>
                    <button type="button" id="addItemButton" class="btn btn-primary">Add Item</button>
                </form>
            </div>

            <div class="col-lg-3">
                <h2>Step 4 - Apply Discount:</h2>
                <form id="discountForm" class="mb-4">
                    <div class="form-group">
                        <label for="discountRateInput">Discount Percentage (e.g. 0.10 for 10%):</label>
                        <input type="number" id="discountRateInput" step="0.01" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="maxDiscountCapInput">Maximum Discount Cap Amount:</label>
                        <input type="number" id="maxDiscountCapInput" step="0.01" class="form-control" required>
                    </div>
                    <button type="button" id="applyDiscountButton" class="btn btn-primary">Apply Discount</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="billDetails" class="bg-white p-4 mt-4 rounded shadow"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
